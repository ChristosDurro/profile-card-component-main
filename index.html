<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="images">

        <img class="top-img" src="./images/bg-pattern-top.svg" alt="" />
        <img class="bottom-img" src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
      
      <main class="card">
        <div class="upper-background">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <img class="profile-img" src="./images/image-victor.jpg" alt="" />
        <div class="bottom-background">
          <div class="profile">
            <h3>Victor Crest<span> 26</span></h3>
            <p>London</p>
          </div>
          <hr />
          <div class="stats">
            <div class="stat"><h3 class="number">80K</h3><p> Followers</p></div>  
            <div class="stat"><h3 class="number">803K</h3><p> Likes</p></div>
            <div class="stat"><h3 class="number">1.4K</h3><p> Photos</p></div> 
          </div>
          
        </main>
        
      </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Magistar2000">Christos Durro</a>.
    </div>
  </body>
</html>
